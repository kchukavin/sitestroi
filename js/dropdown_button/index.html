<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
<style>
.b-dropdown {
	position: relative;
}

.b-dropdown__button {
	cursor: pointer;
}

.b-dropdown__content {
	display: none;
	position: absolute;
	top: 100%;
}

</style>
	
</head>
<body>

	<div class="b-dropdown">
		<div class="b-dropdown__button">Open</div>
		<div class="b-dropdown__content">
			<ul>
				<li><a href="#">One</a></li>
				<li><a href="#">Two</a></li>
				<li><a href="#">Three</a></li>
				<li><a href="#">Four</a></li>
			</ul>
		</div>
	</div>
	
<script>
$('.b-dropdown__button').on('click', function(e){
	e.preventDefault();
	$(this).parent().find('.b-dropdown__content').slideToggle(400);
});
</script>	

</body>
</html>
