<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Показ дополнительных элементов</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>

</style>

</head>
<body>
	
	<div class="showmore" data-count="5" data-text="Показать ещё">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
        <p>12</p>
        <p>13</p>
        <p>14</p>
        <p>15</p>
        <p>16</p>
        <p>17</p>
        <p>18</p>
        <p>19</p>
        <p>20</p>
        <p>21</p>
        <p>22</p>
        <p>23</p>
        <p>24</p>
        <p>25</p>
    </div>
	
<script>
    // SHOWMORE //

    // Показываем надпись
    $('.showmore').each(function () {
        $(this).children().map(function (id) {
            if (id > $(this).parent('.showmore').data('count') - 1) {
                $(this).hide();
            }
        });

        $(this).after('<a class="showmore__open" href="#">' + $(this).data('text') + '</a>');
    });

    $('.showmore__open').click(function (e) {
        e.preventDefault();
        $(this).hide();
        $(this).prev('.showmore').children().show(300);
    });
</script>

</body>
</html>
